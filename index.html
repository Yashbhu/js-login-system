<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="style.css?v=2"> <!-- Cache Bypass -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="test.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login Panel</h2>
        <div class="input-group">
            <input type="text" id="username" required>
            <label for="username">Kaun be tu?</label>
        </div>
        <button class="next-btn" onclick="checkUsername()">Next</button>

        <div id="password-container" style="display: none;">
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Chal password bata ab:</label>
            </div>
            <button class="login-btn" onclick="checkPassword()">Login</button>
        </div>
    </div>
</body>
</html>
